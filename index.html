<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Portifolio do Walter</title>
</head>
<body>

    <!--CABEÇALHO-->
    
    <header class="header">
        <div class="header-inf">
        <h2>Meu nome é Walter</h2>
        <h3>Teste para o Curso de .NET</h3>
        <button type="button" class="btn">
            <a class="btn-a" href="#experience">Portifolio</a>
        </button>
    </div>
    </header>

    <!--EXPERIENCE-->

    <section id="experience" class="section experience-sec">
        <div class="section-header">Linguagem e Frameworks</div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/html-5.svg" alt="">
                </span>
                <span class="item-nome"> HTML </span>
            </div>

            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/css.svg" alt="">
                </span>
                <span class="item-nome"> CSS </span>
            </div>

            <div class="experience-item">
                <span class="item-logo">
                    <img src="./img/website.svg" alt="">
                </span>
                <span class="item-nome"> .NET </span>
            </div>
        </div>
    </section>

    <!--CONTATO-->

    <section class="section contact-sec">
        <div class="section-header">Contato</div>
        <div class="contact-countainer">
            <form id="contact-form">
                <label for="name">Nome</label>
                <input type="text" name="name">

                <label for="email">E-Mail</label>
                <input type="text" name="email">
                
                <label for="content">Menssagem</label>
                <textarea name="name" id="content" placeholder="Escreva algo para mim."></textarea>
                <button type="submit" class="btn">Enviar</button>
                
            </form>
        </div>
    </section>

    <!--RODAPÉ-->

    <footer class="footer">
        <ul class="social-list">
            <li class="list-item">
                <a class="itemlink" href="http://www.facebook.com">
                    <i class="fab fa-facebook-square"></i>
                </a>
                                
            </li>

            <li class="list-item">
                <a class="itemlink" href="http://www.instagram.com">
                    <i class="fab fa-instagram-square"></i>
                </a>
                
            </li>

            <li class="list-item">
                <a class="itemlink" href="http://www.linkedin.com">
                    <i class="fab fa-linkedin"></i>
                </a>
                
            </li>

            <li class="list-item">
                <a class="itemlink" href="http://www.github.com">
                    <i class="fab fa-github-square"></i>
                </a>
                
            </li>
        </ul>
    </footer>
</body>
</html>
